
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensokyo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreCounter">
        <span>Score: </span><span id="scoreNum">0</span>
    </div>
    
    <div class="menu">
        <div class="menu-shadow"></div>

        <div class="title-section">
            <div class="title-btn" onclick="uiDifficultyUI()">
                <p>
                    Start Game
                </p>
            </div>
            <div class="title-btn">
                <p>
                    Pratice
                </p>
            </div>
            <div class="title-btn">
                <p>
                    How to Play
                </p>
            </div>
            <div class="title-btn" onclick="uiSettingUI()">
                <p>
                    Settings
                </p>
            </div>
            <div class="title-btn">
                <p>
                    Credits
                </p>
            </div>
        </div>

        <div class="difficulty-section">
            <p>
                Please select a difficulty
            </p>
            <div class="flex">
                <div class="difficulty-selector" onclick="uiDiffSelect(1)">
                    <p>
                        Easy
                    </p>
                </div>
                <div class="difficulty-selector" onclick="uiDiffSelect(2)">
                    <p>
                        Normal
                    </p>
                </div>
                <div class="difficulty-selector" onclick="uiDiffSelect(3)">
                    <p>
                        Hard
                    </p>
                </div>
                <div class="difficulty-selector" onclick="uiDiffSelect(4)">
                    <p>
                        Lunatic
                    </p>
                </div>
            </div>
        </div>

        <div class="setting-section">
            <div class="setting-nav">
                <div class="setting-nav-item setting-nav-active">
                    Graphics
                </div>
                <div class="setting-nav-item">
                    Controls
                </div>
            </div>

            <!-- content later -->
            <div class="setting-temp"></div>

            <div class="setting-nav2">
                <div onclick="uiSettingClose()">
                    Close
                </div>
                <div onclick="uiSettingSave()">
                    Save
                </div>
                <div onclick="uiSettingApply()">
                    Apply
                </div>
            </div>
        </div>

    </div>

    <div class="death-section">
        <div class="death-container">
        <h2>
            You earned a total of:
        </h2>
            <p id="scoreEndNum">
                0
            </p>
            <p>
                Points
            </p>
        </div>
        <div class="flex">
            <div class="death-btn" onclick="uiBackToTitle()">
                Back to Title
            </div>
            <div class="death-btn" onclick="uiRestartGame()">
                Restart
            </div>
        </div>
    </div>

    <canvas></canvas>
    <script src="./menu.js"></script>
    <script src="./main.js"></script>    
</body>
</html>
